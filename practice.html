<!DOCTYPE html>
<html>
  <head>
    <title>My Website - Add to Cart</title>
    <style>
      .product {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }

      #cart {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
      }

      #cart-items {
        list-style-type: none;
        padding: 0;
      }
     
    </style>
  </head>
  <body>
    <h1>My Website</h1>
    <div class="product">
      <h2>Product 1</h2>
      <p>Product 1 description</p>
      <p>Price: $9.99</p>
      <button onclick="addToCart('Product 1', 9.99,'images/logo-01.png.webp')">Add to Cart</button>
    </div>
    <div class="product">
      <h2>Product 2</h2>
      <p>Product 2 description</p>
      <p>Price: $19.99</p>
      <button onclick="addToCart('Product 2', 19.99)">Add to Cart</button>
    </div>
    <div id="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
   
     -->
    </div>
    <script>
      var cart = [];

      function addToCart(productName, productPrice,images) {
        // Create a product object
        var product = {
          name: productName,
          price: productPrice,
          Image: images
        };
        console.log(product.name);
        // Add the product to the cart array
        cart.push(product);

        // Refresh the cart display
        updateCartDisplay();
      }

      function updateCartDisplay() {
        var cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = ""; // Clear the existing cart items

        // Loop through the cart and create list items for each product
        for (var i = 0; i < cart.length; i++) {
          var product = cart[i];
          var cartItem = document.createElement("li");
          cartItem.textContent =
            product.name + " - $" + product.price.toFixed(2);
          cartItems.appendChild(cartItem);
          var tags = document.createElement("img");
          tags.src = product.Image;
          cartItems.appendChild(tags);
          // document.querySelector('.im').src='images/logo-01.png.webp'
        }
      }
    </script>
  </body>
</html>
